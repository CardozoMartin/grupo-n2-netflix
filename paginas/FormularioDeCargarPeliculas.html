<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Comision 63i" />
    <meta
      name="description"
      content="Esta es una agenda de contactos super divertida"
    />
    <meta name="keywords" content="agenda,contacto,contactos,js" />
    <title>Formulario de Cargar Peliculas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../css/formularioDeCargarPeliculas.css">
  </head>
  <body>
    
    <main class="container text-center">
<h1>Cargar Pelicula</h1>
      <section>
         <form class="row g-3 needs-validation" novalidate id="formularioDePeliculas">
        <fieldset class="col-md-4 position-relative">
          <label for="tituloPelicula" class="form-label fw-bolder">Titulo Pelicula</label>
          <input type="text" class="form-control" id="tituloPelicula" placeholder=" Ingrese el titulo de la pelicula" required>
          <div class="valid-tooltip">
            Ingresaste un nombre invalido!
          </fieldset>
        </div>
        <fieldset class="col-md-4 position-relative">
          <label for="caratulaPelicula" class="form-label fw-bolder">Caratula</label>
          <input type="text" class="form-control" id="caratulaPelicula" placeholder="Ingresa la portada" required>
          <div class="valid-tooltip">
            Debes ingresar la Url de la portada!
          </div>
        </fieldset>
        <fieldset class="col-md-3 position-relative">
          <label for="tipoPelicula" class="form-label fw-bolder">Tipo</label>
          <select class="form-select" id="tipoPelicula" required>
            <option selected disabled value="">Elige el tipo</option>
            <option value="Pelicula">Pelicula</option>
                  <option value="Serie">Serie</option>
          </select>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </fieldset>
        </div>
        <fieldset class="col-md-6 position-relative">
          <label for="categoriaPelicula" class="form-label fw-bolder">Categoria</label>
          <select class="form-select" id="categoriaPelicula" required>
            <option selected disabled value="">Elige la categoria</option>
            <option value="Terror">Terror</option>
                  <option value="Drama">Drama</option>
                  <option value="Ciencia">Ciencia Ficcion</option>
                  <option value="Infantil">Infantil</option>
                  <option value="Suspenso">Suspenso</option>
                  <option value="comedia">Comedia</option>
                  <option value="accion">Accion</option>
          </select>
          <div class="invalid-tooltip">
            Debes elegir una categoria!
          </div>
        </fieldset>
        <div class="col-md-3 position-relative">
          <label for="descripcionPelicula" class="form-label fw-bolder">Descripcion</label>
          <input type="text" class="form-control" id="descripcionPelicula" required>
          <div class="invalid-tooltip">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12 mt-5">
          <button class="btn btn-primary" type="submit">Cargar Pelicula</button>
        </div>
      </form>
      </section>
      
     
      

      <section class="container row mt-5">
        <article class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
<table class="table-dark text-dark table-hover">
              <thead class="text-dark">
                  <tr>
                      <th>Id</th>
                      <th>Titulo</th>
                      <th>Tipo</th>
                      <th>Caratula</th>
                      <th>Categoria</th>
                      <th>Descripcion</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody id="tbodyPeliculas"></tbody>
          </table>
        </article>
          
      </section>
  </main>
    
    <script type="module" src="../js/admin/app.js"></script>
    
  </body>
</html>
