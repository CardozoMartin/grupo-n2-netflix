<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Cardozo Martin, Cintia Rivera, Mauricio Zurita, Emir" />
   <meta name="description" content="Pagin a de abm de peliculas" />
   <meta name="keywords" content="Peliculas, catalogo" />
   <title>Detalle Pelicula</title>
   <link rel="stylesheet" href="../css/detallesPelicula.css">
</head>
<body>
   
  <main>
   <section class="movie-detail">
     <div class="container">

       <figure class="movie-detail-banner" id="portadaPelicula">

         

         <button class="play-btn">
           <ion-icon name="play-circle-outline"></ion-icon>
         </button>

       </figure>

       <div class="movie-detail-content">

         

         <h1 class="h1 detail-title">
           <strong id="tituloPelicula"></strong>
         </h1>

         <div class="meta-wrapper">

           <div class="badge-wrapper">
             <div class="badge badge-fill">PG 13</div>

             <div class="badge badge-outline">HD</div>
           </div>

           <div class="ganre-wrapper" id="caracteristicasPelicula">
             
           </div>

           <div class="date-time">

             

             

           </div>

         </div>

         <p class="storyline" id="descripcionPelicula">
          
         </p>

         <div class="details-actions">

           

           

           <button class="btn btn-primary">
             <ion-icon name="play"></ion-icon>

             <span>Reproducir</span>
           </button>

         </div>

         <a href="./assets/images/movie-4.png" download class="download-btn">
           <span>Favoritos</span>

           <ion-icon name="download-outline"></ion-icon>
         </a>

       </div>

     </div>
   </section>
  </main>


   <script type="module" src="../js/detalle/appDetalle.js"></script>
</body>
</html>
