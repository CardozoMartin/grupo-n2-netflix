<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Cardozo Martin, Cintia Rivera, Mauricio Zurita, Emir" />
  <meta name="description" content="index de pelicula" />
  <meta name="keywords" content="Peliculas, catalogo" />
  <title>Inicio De Sesion</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/inicioDeSesion.css" />
</head>

<body>
  <header></header>
  <main>

    <section class="contenedor">
      <article class="tarjeta">
        <h1 className="titulo">INICIO DE SESIÓN</h1>
        <form action="" class="formInicio needs-validation" id="form-login">
          <div class="alert alert-warning d-none" id="alert-login">
            Las credenciales no coinciden con nuestros registros.
          </div>
          <fieldset class="inputGrupo">
            <label for="inputEmail" class="fw-bold">Email</label>
            <input type="text" id="input-usuario" placeholder="Ejemplo: Juan" required min="10" maxlength="35" />
            <div class="invalid-feedback">Debes ingresar tu usuario</div>
          </fieldset>
          <fieldset class="inputGrupo">
            <label for="input-contraseña" class="fw-bold">Contraseña</label>
            <input type="password" placeholder="Ingresa tu contraseña" minlength="4" maxlength="20" required
              id="input-contraseña" />
            <div class="invalid-feedback z-3">No ingresaste la contraseña</div>
            <div class="justify-content-start d-flex ">
              <input type="checkbox" class="form-check-input me-2" id="verContraseña">
              <p>Ver contraseña</p>
            </div>

          </fieldset>


          <div class="btnGrupo">
            <button class="btn btnInicio fw-bolder" type="submit">Inicio</button>
            <p>Aún no tienes cuenta ? <a href="./Registro.html" class="registro">Registraté</a></p>
            <div class="sosmed">
              <a href="#"><i class="fab fa-github"></i></a>
              <a href="#"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </form>
        </div>
      </article>
    </section>
    <section>
      <div class="animacionInicio" data-aos="fade-up">
        <img src="../img/imagenInicio/undraw_functions_re_alho.svg" class="w-50" alt="">
      </div>

    </section>
  </main>
  <footer></footer>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/71bba478e7.js" crossorigin="anonymous"></script>
  <script type="module" src="../js/inicioDeSesion/appDeInicio.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
