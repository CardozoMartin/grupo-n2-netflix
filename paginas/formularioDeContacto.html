<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../css/formularioDeContacto.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="contenedor">
        <article class="tarjeta needs-validation" novalidate id="formContacto">
          <h1 className="titulo" class="fw-bolder h1">
            Formulario de Contacto
          </h1>
          <form
            action="https://formsubmit.co/martincardozo1993xp@gmail.com"
            method="POST"
            className="formInicio"
          >
            <fieldset class="inputGrupo">
              <label for="inputEmail" class="fw-bold">Email</label>
              <input
                type="email"
                id="inputEmail"
                required
                min="10"
                maxlength="35"
                name="email"
              />
              <div class="invalid-feedback">Ingrese un enlace valido</div>
            </fieldset>
            <fieldset class="inputGrupo">
              <label for="inputAsunto" class="fw-bold">Asunto</label>
              <select
                name="Asunto"
                id="inputAsunto"
                class="form-select"
                required
              >
                <option value="" disabled selected>Seleccione un asunto</option>
                <option value="Problemas para inciar sesion">
                  Problemas para inciar sesion
                </option>
                <option value="No puedo registrarme">
                  No puedo registrarme
                </option>
                <option value="problemas con alguna/o serie o pelicula">
                  problemas con alguna/o serie o pelicula
                </option>
                <option value="Otra Consulta">Otra Consulta</option>
              </select>
              <div class="invalid-feedback">Seleccione un asunto</div>
            </fieldset>

            <fieldset class="inputGrupo">
              <label for="inputText" class="fw-bold">Consulta</label>
              <textarea
                id="inputText"
                cols="10"
                rows="7"
                class="fw-bold"
                name="comentario"
                required
              >
              </textarea>
              <div class="invalid-feedback">Este campo es obligatorio</div>
            </fieldset>
            <div class="btnGrupo" id="btnEnviar"></div>

            <input
              type="hidden"
              name="_next"
              value="http://127.0.0.1:5500/paginas/formularioDeContacto.html"
            />
            <input type="hidden" name="_captcha" value="false" />
          </form>
        </article>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/71bba478e7.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="../js/formularioDeContacto/appContacto.js"
    ></script>
  </body>
</html>
