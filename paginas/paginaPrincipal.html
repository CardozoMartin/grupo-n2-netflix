<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <!--Css-->
    <link rel="stylesheet" href="../css/paginaPrincipal.css">
    <link rel="stylesheet" href="../css/peliculaDestacada.css">
</head>

<body>
    <main>
        <section id="peliculaDestacada">
            <article>
                <div class="section">
                    <div class="hero-slide-item">
                        <div id="caratulaPelDestacada"></div>

                        <div class="overlay"></div>
                        <div class="hero-slide-item-content">
                            <div class="item-content-wraper">
                                <h1 class="item-content-title" id="nombrePelDestacada"></h1>
                                <div class="movie-infos">
                                    <div class="movie-info">
                                        <i class="bx bxs-star"></i>
                                    </div>
                                    <div class="movie-info">
                                        <i class="bx bxs-time"></i>
                                    </div>
                                    <div class="movie-info">
                                        <span>HD</span>
                                    </div>
                                    <div class="movie-info">
                                        <span>16+</span>
                                    </div>
                                </div>
                                <div class="item-content-description" id="descripcionPelDestacada"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>

        <section class="top-rated">
            <div class="container">
                <ul class="movies-list" id="contenedor"></ul>
            </div>
        </section>
    </main>

    <!--JavaScript-->
    <script type="module" src="../js/paginaPrincipal/app.js"></script>
</body>

</html>
