<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script defer type="module" src="../js/registroUsuario.js/registro.js"></script>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <header></header>
    <main>
        <section class="contenedor">
            <article class="tarjeta">
                <h1 className="titulo">Registro</h1>
                <form action="" class="formInicio needs-validation" id="formRegistro">
                    <fieldset class="inputGrupo">
                        <label for="nombreInput" class="fw-bold">Nombre</label>
                        <input type="text" id="nombreInput" required min="10" maxlength="35" placeholder="Ingrese tu nombre" />
                        <div class="invalid-feedback">Debes ingresar tu usuario</div> 
                    </fieldset>
                    <fieldset class="inputGrupo">
                        <label for="edadInput" class="fw-bold">Edad</label>
                        <input type="number" id="edadInput" required min="10" maxlength="35" placeholder="ingresa tu edad" />
                        <div class="invalid-feedback">Debes ingresar tu usuario</div> 
                    </fieldset>
                    <fieldset class="inputGrupo">
                        <label for="contrase単aInput" class="fw-bold">Contrase単a</label>
                        <input type="password" minlength="5" maxlength="20" required id="contrase単aInput" placeholder="ingresa tu contrase単a" />
                        <div class="invalid-feedback">Debes ingresar tu usuario</div> 
                    </fieldset>
                    <fieldset class="inputGrupo">
                        <label for="emailInput" class="fw-bold">Email</label>
                        <input type="email" id="emailInput" required min="10" maxlength="35" placeholder="ejemplo@gmail.com" />
                        <div class="invalid-feedback">Debes ingresar tu usuario</div> 
                    </fieldset>

                    <div class="btnGrupo">
                        <button class="btn btnInicio fw-bolder">Registrarse</button>
                        <p>Ya tienes una cuenta ? <a href="./inicioDeSesion.html">Iniciar</a></p>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
<script
      defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
></script> 
</html>
